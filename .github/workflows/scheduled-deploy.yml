name: Daily deploy to Cloudflare Workers

on:
  schedule:
    # 毎日 18:00 UTC = 日本時間 03:00
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  TZ: "Asia/Tokyo"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # - name: Setup timezone to Asia/Tokyo
      #   run: |
      #     sudo apt-get -qq -y update
      #     sudo apt-get -qq -y --no-install-recommends install rsync curl ca-certificates tzdata
      #     sudo cp --remove-destination -p /usr/share/zoneinfo/Asia/Tokyo /etc/localtime
      #     sudo apt-get -qq -y remove tzdata
      #     sudo apt-get clean
      #     sudo rm -rf /var/cache/apt/archives/* /var/lib/apt/lists/*
      #   shell: bash

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}

      - name: Deploy with Wrangler
        run: pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
